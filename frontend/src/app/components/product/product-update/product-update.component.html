<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome do produto" [(ngModel)]="product.name" name="nome" required>
            <mat-error *ngIf="required.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input matInput type="number" placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" required>
            <span matPrefix>R$&nbsp;</span>
            <mat-error *ngIf="required.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
